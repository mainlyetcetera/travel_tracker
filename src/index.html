<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Trackin' da Travelin'</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/turing-logo.png" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>
  <body>
    <header>
      <h1 class="welcome-msg"></h1>
      <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">
      <h2 class="price-display">Looks like you haven't had a trip in a while!</h2>
      <form class="make-trip-form">        
        <label>When would you like to leave?</label>
        <input type="text" class="date-input" value="" placeholder="Please enter a date in YYYY/MM/DD format!">
        <label>How long would you like to be gone?</label>
        <input type="text" value="" placeholder="Please enter a number!">
        <label>How many travelers total are going?</label>
        <input type="text" value="" placeholder="Please enter a number!">
        <label>Where would you like to go?</label>
        <select name="destinations" class="destinations-drop-down">
          <option value="Puerto Rico">Puerto Rico</option>
          <option value="Venice">Venice</option>
        </select>        
      </form>
    </header>
    <main>
      <section class="trips past">
        <p>Trips you've enjoyed!</p>        
      </section>
      <section class="trips current">
        <p>Trips you're on right now! Enjoy!</p>        
      </section>
      <section class="trips upcoming">
        <p>Trips coming up!</p>
      </section>
      <section class="trips pending">
        <p>Trips we're checking for you!</p>
      </section>
    </main>    
  </body>
</html>
