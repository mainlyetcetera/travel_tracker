<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Trackin' da Travelin'</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/turing-logo.png" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>
  <body>
    <nav class="login">
      <form class="login-form">
        <label>Username</label>
        <input aria-label="username-input" type="text" class="username-input" value="" placeholder="traveler(your-id-#)">
        <label>Password</label>
        <input aria-label="password-input" type="text" class="password-input" value="" placeholder="travel2021">
      </form>
    </nav>
    <header class="hidden">
      <h1 class="welcome-msg"></h1>
      <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">
      <h2 class="price-display">Looks like you haven't had a trip in a while!</h2>
      <form class="make-trip-form">        
        <label id="date-label">When would you like to leave?</label>
        <input aria-label="starting-date-input" type="text" class="date-input" value="" placeholder="Please enter a date in YYYY/MM/DD format!" tabindex=0>
        <label for="duration-input" id="duration-label">How long would you like to be gone?</label>
        <input aria-label="trip-duration-input" type="text" class="duration-input" value="" placeholder="Please enter a number!">
        <label for="travelers-input" id="travelers-label">How many travelers total are going?</label>
        <input aria-label="number-of-travelers-input" type="text" class="travelers-input" value="" placeholder="Please enter a number!">
        <label for="destinations-input" id="destinations-label">Where would you like to go?</label>
        <select aria-label="list-of-destinations" name="destinations" class="destinations-drop-down"></select>
        <button disabled class="make-trip">Create your trip!</button>
      </form>
    </header>
    <main class="hidden">
      <section class="trips past">
        <p>Trips you've enjoyed!</p>
      </section>
      <section class="trips current">
        <p>Trips you're on right now! Enjoy!</p>
      </section>
      <section class="trips upcoming">
        <p>Trips coming up!</p>
      </section>
      <section class="trips pending">
        <p>Trips we're checking for you!</p>
      </section>
    </main>    
  </body>
</html>
